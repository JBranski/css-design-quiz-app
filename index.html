<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Knowledge Quiz</title>
</head>
<body>
	<header>
		<h1>CSS Knowledge Quiz</h1>
		<p>Question: <span class="js-question-total">0/5</span></p>
		<p>Points: <span class="js-total-correct">0/5</span></p>
	</header>
	<main>
		<article>
			<form action="">
				<fieldset>
					<legend>What color is #663399</legend>
					<input type="radio" name="question1" id="q1-indigo">
					<label for="q1-indigo">Indigo</label>

					<input type="radio" name="question1" id="q1-rebecca">
					<label for="q1-rebecca">RebeccaPurple</label>

					<input type="radio" name="question1" id="q1-orchid">
					<label for="q1-orchid">MediumOrchid</label>
					<label for="">
					<input type="radio" name="question1" id="q1-blue">
						SlateBlue
					</label>
				</fieldset>
				<input type="button" value="Check">
				<input type="button" value="Next">
			</form>
		</article>
		<article></article>
	</main>
</body>
</html>
