<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Knowledge Quiz</title>
	<link rel="stylesheet" href="index.min.css">
</head>
<body>
	<header>
		<h1>CSS Knowledge Quiz</h1>
		<p>Question: <span class="js-question-total">0/5</span></p>
		<p>Points: <span class="js-total-correct">0/5</span></p>
	</header>
	<main>
		<article>
			<form action="" id="js-form">
				
				<input type="button" value="Check" id="js-check-button">
				<input type="button" value="Next" id="js-next-button">
			</form>
		</article>
		<article></article>
	</main>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
